
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Juegos</title>
    <link rel="stylesheet" href="themes/themes.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Mini Juegos</h1>
        <div class="game-selector">
            <label for="game-select">Juego:</label>
            <select id="game-select">
                <option value="memory">Memoria</option>
                <option value="tic-tac-toe">Tic-Tac-Toe</option>
                <option value="hangman">Ahorcado</option>
                <option value="trivia">Trivia</option>
                <option value="tetris">Tetris</option>
            </select>
        </div>
        <div class="theme-selector">
            <label for="theme-select">Tema:</label>
            <select id="theme-select">
                <option value="light">Claro</option>
                <option value="dark">Oscuro</option>
                <option value="system">Sistema</option>
                <option value="gothic">Gótico</option>
                <option value="squid-game">Juego del Calamar</option>
                <option value="game-of-thrones">Juego de Tronos</option>
                <option value="harry-potter">Harry Potter</option>
            </select>
        </div>
    </header>
    <main id="game-container">
        <!-- El juego se cargará aquí -->
    </main>
    <script src="script.js"></script>
</body>
</html>
